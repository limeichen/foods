<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">支付完成</h1>
	</header>
	<div class="mui-content">
		<input type="text" placeholder="请输入消费金额!"/>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">实付金额:<span>200.0</span></li>
			<li class="mui-table-view-cell">卡卷折扣:<span>8.0折</span></li>
		</ul>
	</div>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item left">
	   		<div>
	   			代言费:
	   			<span class="mui-tab-label">$200.0</span>
	   		</div>
	        
	    </a>
	    <a class="mui-tab-item mui-active right .mui-backdrop">
	      
	        <span class="mui-tab-label">立即买单</span>
	    </a>
	   
	</nav>

</body>
</html>
<script src="js/index.js"></script>
